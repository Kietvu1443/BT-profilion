<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Hồ Sơ Cá Nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">

    <script>
         
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Light 
                        'classic-bg': '#EADECF', 
                        'classic-border': '#735745', 
                        'classic-accent': '#9E7E63', 
                        // Dark 
                        'dark-bg': '#333A40',
                        'dark-border': '#F8F5F1',
                        'dark-accent': '#46034F', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Georgia', 'serif'],
                    },
                }
            }
        }
    </script> 

    <style>
        /* nền mặc định: Light ) */
        body {
            font-family: 'Fruktur', system-ui !important; 
            background-image: url('classic_light_ver.jpg'); 
            background-size: cover;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            transition: background-image 0.4s ease, color 0.4s ease;
        }

        /* Định nghĩa keyframe cho hiệu ứng Fade-in Slide-up */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Áp dụng animation cho từng khối */
        .animated-block {
            animation: fadeInSlideUp 0.6s ease-out both;
        }

        /* LIGHT */
        .classic-frame {
            border: 3px solid #735745;
            border-radius: 8px;
            background-color: #F8F5F1;
            box-shadow: 4px 4px 0 0 #735745;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.4s, border-color 0.4s, box-shadow 0.4s, color 0.4s;
        }
        .classic-frame:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 #735745;
        }

        .oval-container {
            width: 150px;
            height: 200px;
            border-radius: 50% / 60% 60% 40% 40%; 
            border: 5px solid #735745;
            background-color: #D6C2B4; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, border-color 0.4s, background-color 0.4s;
        }
        .oval-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(115, 87, 69, 0.5);
        }

        .cv-button-small {
            background-color: #6e0a0a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 0 #450404;
            transition: all 0.4s ease;
            white-space: nowrap; 
        }
        .cv-button-small:hover {
            background-color: #9E7E63;
            box-shadow: 0 0 0 0 #3b2c22;
            transform: translateY(3px);
        }

        /* DARK */

        body.dark-theme {
            background-image: url('classic_dark_ver.jpg'); 
            color: #F8F5F1; 
        }

        

        .dark-theme .classic-frame {
            border-color: #F8F5F1; 
            background-color: #2f195c40; 
            box-shadow: 4px 4px 0 0 #F8F5F1;
            color: #F8F5F1; 
        }
        .dark-theme .classic-frame:hover {
            box-shadow: 6px 6px 0 0 #F8F5F1;
        }

        .dark-theme .oval-container {
            border-color: #F8F5F1;
            background-color: #46034f4e;
        }
        .dark-theme .oval-container:hover {
            box-shadow: 0 0 15px rgba(248, 245, 241, 0.5);
        }
        
        .dark-theme .classic-frame.bg-classic-accent {
            background-color: #46034f32;
        }
        
        .dark-theme .classic-frame p, 
        .dark-theme .classic-frame i,
        .dark-theme .classic-frame span {
            color: #F8F5F1 !important;
        }
        
        .dark-theme .cv-button-small {
            background-color: #2f034fdb; /* CV */
            box-shadow: 3px 3px 0 0 #46034f32;
        }
        .dark-theme .cv-button-small:hover {
            background-color: #800707; /* CV khi giữ*/
            box-shadow: 0 0 0 0 #2f0404;
        }
        
        
        .dark-theme .classic-frame .text-classic-border,
        .dark-theme .classic-frame .text-classic-accent {
            color: #F8F5F1 !important; 
        }

/*nút home*/
.classic-frame-detail {
    border: 3px solid #65330a;
    border-radius: 8px;
    background-color: #F8F5F1;
    padding: 1rem;
    position: relative;
    transition: all 0.4s ease;
}

/* Đường viền kép trong */
.classic-frame-detail::before {
    content: '';
    position: absolute;
    top: 4px;
    left: 4px;
    right: 4px;
    bottom: 4px;
    border: 1px dashed #9E7E63;
    border-radius: 5px;
    pointer-events: none;
    transition: border-color 0.4s ease;
}

/* Dark Theme cho .classic-frame-detail */
.dark-theme .classic-frame-detail {
    border-color: #F8F5F1;
    background-color: #2f195c40; 
    color: #F8F5F1;
}

.dark-theme .classic-frame-detail::before {
    border-color: #F8F5F1; 
}

/* nút theme */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            z-index: 10;
        }
        .switch #theme-toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider.round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f9f8f7; /* Màu nền thanh trượt - Ngày */
            transition: 0.4s;
            border-radius: 34px; 
            overflow: hidden;
            border: 1px solid #735745;
        }

        /* Hình khối Mặt Trời/Mặt Trăng */
        .sun-moon {
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            border-radius: 50%;
            background-color: #FEE715; /* Màu Sun nè */
            transition: 0.4s;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.899); /*Vòng sáng xq nò*/
            
            background-image: none; 
        }

        /* Dark: đổi màu nền slider và vị trí của Sun/Moon */
        #theme-toggle:checked + .slider.round {
            background-color: #333A40; 
            border-color: #F8F5F1;
        }
        #theme-toggle:checked + .slider.round .sun-moon {
            transform: translateX(26px); /* sang phải */
            background-color: white; /* Màu Mặt Trăng */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
            
            /* nửa mặt trăng */
            background-image: radial-gradient(circle at 120% 50%, #333A40 60%, transparent 60%);
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-10 relative">
 <a href="../home.html" class="fixed top-4 left-4 z-50 classic-frame-detail px-3 py-2 text-classic-border hover:bg-classic-accent hover:text-white transition duration-200 skill-link"> 
        <i data-lucide="home" class="w-5 h-5"></i>
    </a>
    <div class="fixed top-4 right-4 z-50">
        
        <label class="switch">
            <input id="theme-toggle" type="checkbox" /> 
            <div class="slider round">
                <div class="sun-moon">
                    </div>
            </div>
        </label>
    </div>

   <a href="CV.pdf" download="Le_Ngoc_Thu_CV.pdf" 
   class="fixed bottom-4 right-4 z-50 cv-button-small flex items-center space-x-1 animated-block" style="animation-delay: 0.5s;">
    <i data-lucide="download" class="w-4 h-4"></i>
    <span class="text-sm hidden sm:inline">Download CV</span>
</a>

    <div class="w-full max-w-lg mx-auto p-6 sm:p-10 text-center classic-frame">
        
        <div class="flex flex-col items-center space-y-6 mb-8">
            <a href="thongtin.html" class="oval-container animated-block" style="animation-delay: 0.3s;">
                 <img src="face.jpg" alt="Lê Ngọc Thư" class="w-full h-full object-cover">
            </a>
        </div>

        <div class="space-y-4">

            <div class="classic-frame p-3 bg-classic-accent text-white font-bold text-xl animated-block" style="animation-delay: 0.7s;">
                <i data-lucide="user" class="inline-block w-5 h-5 mr-2"></i>
                LÊ NGỌC THƯ
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                
                <div class="classic-frame p-3 text-classic-border text-sm font-medium animated-block" style="animation-delay: 0.9s;">
                    <i data-lucide="graduation-cap" class="inline-block w-4 h-4 mr-1 text-classic-accent"></i>
                    <p class="mt-1"> 24050070 </p>
                </div>

                <div class="classic-frame p-3 text-classic-border text-sm font-medium animated-block" style="animation-delay: 1.1s;">
                    <i data-lucide="book-open-text" class="inline-block w-4 h-4 mr-1 text-classic-accent"></i>
                    <p class="mt-1"> 27TH02 </p>
                </div>

                <div class="classic-frame p-3 text-classic-border text-sm font-medium animated-block" style="animation-delay: 1.3s;">
                    <i data-lucide="phone" class="inline-block w-4 h-4 mr-1 text-classic-accent"></i>
                    <p class="mt-1"> 0775332650</p>
                </div>

            </div>
        </div>

    </div>
    
<script> 
      // Xử lý chuyển đổi Theme 
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // 1. Load theme đã lưu (nếu có)
        const loadTheme = () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'dark') {
                body.classList.add('dark-theme');
                if (themeToggle) themeToggle.checked = true;
            } else {
                body.classList.remove('dark-theme');
                if (themeToggle) themeToggle.checked = false;
            }
        };

        // 2. Xử lý click
        const setupThemeToggle = () => {
            if (themeToggle) {
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }
        };

        // Khởi tạo theme và icons khi tải trang
        loadTheme();
        setupThemeToggle();
        lucide.createIcons();

        </script>
</body>
</html>
