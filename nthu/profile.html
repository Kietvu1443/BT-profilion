    <style>
        /* nền mặc định: Light ) */
        body {
            font-family: 'Fruktur', system-ui !important; 
            background-image: url(./image/classic_light_ver.jpg); 
            background-size: cover;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            transition: background-image 0.4s ease, color 0.4s ease;
        }

     
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /*animation cho từng khối */
        .animated-block {
            animation: fadeInSlideUp 0.6s ease-out both;
        }

        /* LIGHT */
        .classic-frame {
            border: 3px solid #4A372D; 
            border-radius: 8px;
            background-color: #F8F5F1;
            box-shadow: 4px 4px 0 0 #4A372D; 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.4s, border-color 0.4s, box-shadow 0.4s, color 0.4s;
        }
        .classic-frame:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 0 #4A372D; 
        }

        .oval-container {
            width: 150px;
            height: 200px;
            border-radius: 50% / 60% 60% 40% 40%; 
            border: 5px solid #4A372D; 
            background-color: #D6C2B4; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative; 
            cursor: pointer;
            transition: transform 0.3s ease-in-out, border-color 0.4s, background-color 0.4s, opacity 0.4s, scale 0.4s, rotate 0.4s;
        }
        .oval-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(74, 55, 45, 0.5); 
        }
        
        /* VỎ TRỨNG */
        .egg-shell {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit; 
            background-color: #A57C5E; 
            opacity: 1;
            z-index: 10; 
            transition: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4A372D; 
            font-size: 1.5rem;
            font-weight: bold;
            padding-top: 20px;
            text-align: center;
        }
        
        /* CÁC MẢNH VỠ  */
        .shattered-piece {
            position: absolute;
            background-color: #A57C5E; 
            width: 20px; 
            height: 15px;
            
            opacity: 1;
            z-index: 11; 
            pointer-events: none; 
            animation: fallAndFade 3.5s ease-out forwards; 

         
            clip-path: polygon(var(--p1), var(--p2), var(--p3), var(--p4)); 
            transition: background-color 0.4s ease; 
        }
        
        /* Keyframe cho hiệu ứng rơi và biến mất của mảnh vỡ */
        @keyframes fallAndFade {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                /* Sử dụng biến CSS để tạo hướng rơi ngẫu nhiên */
                transform: translate(var(--x-offset), var(--y-offset)) rotate(var(--rotate-deg)); 
            }
        }


        .cv-button-small {
            background-color: #6e0a0a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 0 #450404;

        }

        }
        
        .dark-theme .cv-button-small {

        }
        .dark-theme .cv-button-small:hover {

            box-shadow: 0 0 0 0 #2f0404;
        }
        
        .dark-theme .classic-frame .text-classic-border,
        .dark-theme .classic-frame .text-classic-accent {
            color: #F8F5F1 !important; 
        }

        /*nút home*/
        .classic-frame-detail {
            border: 3px solid #65330a; 
            border-radius: 8px;
            background-color: #F8F5F1;
            padding: 0.5rem 1rem;
            position: relative;
            transition: all 0.4s ease;
            color: #4A372D; 
        }
        .classic-frame-detail:hover {
            background-color: #9E7E63; 
            color: white;
        }

     
        .dark-theme .classic-frame-detail {
            border-color: #F8F5F1; 
            background-color: transparent; 
            color: #F8F5F1; 
        }
        .dark-theme .classic-frame-detail:hover {
            background-color: #46034F; 
            color: #F8F5F1;
        }
 
        .classic-frame-detail::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px dashed #9E7E63; 
            border-radius: 5px;
            pointer-events: none;
            transition: border-color 0.4s ease;
        }

    
        .dark-theme .classic-frame-detail::before {
            border-color: #F8F5F1; 
        }

        /* nút theme */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            z-index: 10;
        }
        .switch #theme-toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider.round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f9f8f7; 
            transition: 0.4s;
            border-radius: 34px; 
            overflow: hidden;
            border: 1px solid #735745;
        }

        /* Hình khối Mặt Trời/Mặt Trăng */
        .sun-moon {
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            border-radius: 50%;
            background-color: #FEE715; 
            transition: 0.4s;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.899); 
            
            background-image: none; 
        }

        /* Dark: đổi màu nền slider và vị trí của Sun/Moon */
        #theme-toggle:checked + .slider.round {
            background-color: #333A40; 
            border-color: #F8F5F1;
        }
        #theme-toggle:checked + .slider.round .sun-moon {
            transform: translateX(26px); 
            background-color: white; 
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
            
            /* nửa mặt trăng */
            background-image: radial-gradient(circle at 120% 50%, #333A40 60%, transparent 60%);
        }
        
        /* CSS cho footer mới */
        .classic-theme .footer-social-icon {

        .classic-theme .footer-social-icon:hover {

        }
        .dark-theme .footer-social-icon {
            color: #F8F5F1; 
        }
        .dark-theme .footer-social-icon:hover {
            color: #9E7E63;
        }

    </style>

<script> 
      // Xử lý chuyển đổi Theme 
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const ovalContainer = document.querySelector('.oval-container'); 
        const eggShell = document.getElementById('egg-shell');
        const breakSound = document.getElementById('break-sound');

        // 1. Load theme đã lưu (nếu có)
        const loadTheme = () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'dark') {
                body.classList.add('dark-theme');
                if (themeToggle) themeToggle.checked = true;
            } else {
                body.classList.remove('dark-theme');
                if (themeToggle) themeToggle.checked = false;
            }
        };

        // 2. Xử lý click Theme
        const setupThemeToggle = () => {
            if (themeToggle) {
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }
        };
        
        // 3. Xử lý Hiệu ứng Đập Tấm Bia (Vỡ Vụn) và Chuyển trang
        if (ovalContainer && eggShell) {
            
            ovalContainer.addEventListener('click', function(e) {
                e.preventDefault(); 
                
                // Ngăn chặn click lặp lại
                if (eggShell.style.opacity === '0') return; 
                
                // Phát âm thanh
                breakSound.currentTime = 0; 
                breakSound.play();
                
                // Ẩn lớp vỏ (tấm bia) ngay lập tức
                eggShell.style.opacity = '0';
                
                // Tạo ra các mảnh vỡ
                const numberOfPieces = 30; 
                for (let i = 0; i < numberOfPieces; i++) {
                    const piece = document.createElement('div');
                    piece.classList.add('shattered-piece');
                    
                    // Vị trí ban đầu ngẫu nhiên (từ giữa khối)
                    const startX = Math.random() * ovalContainer.offsetWidth * 0.4 + ovalContainer.offsetWidth * 0.3;
                    const startY = Math.random() * ovalContainer.offsetHeight * 0.4 + ovalContainer.offsetHeight * 0.3;
                    piece.style.left = `${startX}px`;
                    piece.style.top = `${startY}px`;

                    // Định nghĩa biến CSS cho animation rơi và xoay ngẫu nhiên
                    const xOffset = (Math.random() - 0.5) * 300; // Rơi ngang -150 đến +150px
                    const yOffset = 150 + Math.random() * 250; // Rơi xuống 150 đến 400px
                    const rotateDeg = (Math.random() - 0.5) * 1080; // Xoay -540 đến +540 độ

                    piece.style.setProperty('--x-offset', `${xOffset}px`);
                    piece.style.setProperty('--y-offset', `${yOffset}px`);
                    piece.style.setProperty('--rotate-deg', `${rotateDeg}deg`);
                    
                    // Kích thước ngẫu nhiên (15px-30px)
                    const pieceSize = 15 + Math.random() * 15;
                    piece.style.width = `${pieceSize}px`;
                    piece.style.height = `${pieceSize * 0.7}px`; 

                    // TẠO HÌNH DẠNG ĐA GIÁC NGẪU NHIÊN CHO CLIP-PATH
                    const p1x = Math.random() * 30 + '%'; const p1y = Math.random() * 30 + '%';
                    const p2x = 70 + Math.random() * 30 + '%'; const p2y = Math.random() * 30 + '%';
                    const p3x = 70 + Math.random() * 30 + '%'; const p3y = 70 + Math.random() * 30 + '%';
                    const p4x = Math.random() * 30 + '%'; const p4y = 70 + Math.random() * 30 + '%';
                    
                    piece.style.setProperty('--p1', `${p1x} ${p1y}`);
                    piece.style.setProperty('--p2', `${p2x} ${p2y}`);
                    piece.style.setProperty('--p3', `${p3x} ${p3y}`);
                    piece.style.setProperty('--p4', `${p4x} ${p4y}`);
                    

                    ovalContainer.appendChild(piece);

                    // Xóa mảnh vỡ sau khi animation kết thúc
                    piece.addEventListener('animationend', () => {
                        piece.remove();
                    });
                }
                
                 setTimeout(() => {
                    window.location.href = 'thongtin.html';
                }, 1000); 
            });
            
        } 

        // Khởi tạo theme và icons khi tải trang
        loadTheme();
        setupThemeToggle();
        lucide.createIcons();
</script>
